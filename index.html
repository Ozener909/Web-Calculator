<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Web-Calculator">
  <meta name="keywords" content="Web, project, calculator">
  <title>Web-Calculator</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="calculator_background">

      <span class="calculator_name">Web-calculator</span>
      <div class="result_screen"><span id = "result_span"></span></div>
      <div class="buttons_section">

        <div class="flex">

          <button  class="clear"id="all_clear">ac</button>
          <button  class="number"id="seven">7</button>
          <button class="number" id="four">4</button>
          <button class="number" id="one">1</button>
          <button class="number" id="zero">0</button>

        </div>

        <div class="flex">

            <button class="clear" id="clear">c</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="five">5</button>
            <button class="number" id="two">2</button>
            <button class="point" id="point">.</button>

        </div>

        <div class="flex">

            <button class="operation" id="percentage">%</button>
            <button class="number" id="nine">9</button>
            <button class="number" id="six">6</button>
            <button class="number" id="three">3</button>
            <button class="operation" id="plus">+</button>

        </div>

        <div class="flex">
            <button class="operation" id="division">/</button>
            <button class="operation" id="multiplication">*</button>
            <button class="operation" id="minus">-</button>
            <button class="operation" id="result">=</button>
        </div>
      </div>
    </div>
    <div class="calculator_title_box">
      <h1 class="calculator_title">Пример простого калькулятора на JS</h1>
    </div>
  </div>

  <script src="script/script.js"></script>

</body>
</html>
