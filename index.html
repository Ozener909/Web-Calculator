<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Web-Calculator">
  <meta name="keywords" content="Web, project, calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web-Calculator</title>
  <link rel="style" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" id="container">

    <div class="calc_box">

      <span class="calc_name">Web-calculator</span>
      <div class="result_screen">
        <input value="0" id="display" type="text" name="" disabled  placeholder="00000000000">
      </div>

      <div class="buttons_section">

        <div class="flex_box">

          <button class = " clear btn" id="ac">ac</button>
          <button class="btn number" id="seven">7</button>
          <button class="btn number" id="four">4</button>
          <button class="btn number" id="one">1</button>
          <button class="btn number" id="zero">0</button>

        </div>

        <div class="flex_box">

            <button class = " clear btn" id="c">c</button>
            <button class="btn number" id="eight">8</button>
            <button class="btn number" id="five">5</button>
            <button class="btn number" id="two">2</button>
            <button class="btn" id="decimal">.</button>

        </div>

        <div class="flex_box">

            <button class="btn operation" id="percentage">%</button>
            <button class="btn number" id="nine">9</button>
            <button class="btn number" id="six">6</button>
            <button class="btn number" id="three">3</button>
            <button class="btn operation" id="plus">+</button>

        </div>

        <div class="flex_box">
            <button class="btn operation" id="division">/</button>
            <button class="btn operation" id="multiplication">*</button>
            <button class="btn operation" id="minus">-</button>
            <button class = "btn operation" id="result">=</button>
        </div>
      </div>
    </div>
    <div class="calculator_title_box">
      <h1 class="calculator_title">Пример простого калькулятора на JS</h1>
    </div>
  </div>

  <script src="script/script.js"></script>

</body>
</html>
